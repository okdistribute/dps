<h2>Data</h2>

<div class="add form-inline">
  <input type="text" placeholder="url to a data resource" value="{{location}}"/>
  <button class="button" on-click="add">download</button>
</div>

<div class="list">
{{#each resources:i}}
  <div class="list-item" on-click="view:{{i}}">
    <div class="list-item__header">
      <div class="clipped">{{this.name}}</div>
      <div class="list-item__header-info">{{prettyBytes(this.size)}} {{relativeDate(this.meta.checked)}}</div>
    </div>
    <div class="list-item__body">
      <div class="list-item__info clipped">
        {{this.description}}
      </div>
      <div class="list-item__controls">
        <button class="button" on-click="doUpdate:{{this.name}}"><img src="{{IMG}}/refresh.png" /> update</button>
        <button class="button" on-click="remove:{{this.name}}"><img src="{{IMG}}/trash.png" />remove</button>
      </div>
    </div>
  </div>
{{/each}}
</div>
{{#if resources }}
<button class="button" on-click="refresh">update all</button>
{{else}}
<h3 class="help-text">Start by adding a data resource.</h3>
{{/if}}

<div class="modal hidden">
  <h2>Are you sure you want to do that?</h2>
  <div class="modal__controls">
    <button type="submit" class="button">Yes, please.</button>
    <button type="cancel" on-click="toggleModal" class="button">Nevermind.</button>
  </div>
</div>
